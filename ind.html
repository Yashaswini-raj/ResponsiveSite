<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sty.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" class="menu-icon" onclick="Togglemenu()" alt="">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)
                    <h4>$34.5</h4>
                    <button type="submit">Buy Now <img src="./Playstation_Img/arrow.png" alt=""> </button>
                </p>
            </div>
            <div class="col-2">
                <img class="controller" src="./Playstation_Img/controller.png" alt="">
                <div class="colr-box">
                    <div class="add-btn">
                    <img src="./Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
                </div>
            </div>

        </div>
        <div class="social-links">
            <img src="./Playstation_Img/fb.png" alt="">
            <img src="./Playstation_Img/tw.png" alt="">
            <img src="./Playstation_Img/ig.png" alt="">
        </div>
    </div>
    <script>
        var MenuList=document.getElementById("menuList");
        MenuList.style.maxHeight="0px"
        function Togglemenu(){
        if( MenuList.style.maxHeight=="0px"){
            MenuList.style.maxHeight="130px"
        }
        else{
            MenuList.style.maxHeight="0px"
        }
    }
    </script>
</body>
</html>
